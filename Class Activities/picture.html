<canvas id="myCanvas"></canvas>

<script type="text/javascript">
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	ctx.rect(50, 50, 20, 40);
	ctx.fillStyle = "#0095DD";
	ctx.fill();
  	ctx.closePath();

  	ctx.arc(50, 50, 20);
	ctx.fillStyle = "#0095DD";
	ctx.fill();
  	ctx.closePath();
</script>
