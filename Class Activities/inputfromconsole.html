<!DOCTYPE html>
<html>
<head>
	<title>Memory Game</title>
</head>
<body>

	<p id="a"></p>
	<p id="b"></p>

<script type="text/javascript">

board = ["one", "one", "two", "two", "three", "three", "four", "four"]

while (true) {
	a = prompt("Option 1: ");
	a = parseInt(a);
	b = prompt("Option 2: ");
	b = parseInt(b);

	if(board[a] === board[b]) {
		alert("MATCH")
	}

	else {
		alert("NO MATCH")
	}
}



</script>

</body>
</html>
